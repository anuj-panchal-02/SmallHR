name: CI - Secret Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sunday

jobs:
  gitleaks:
    name: GitLeaks Secret Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for secret scanning
      
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Gitleaks report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gitleaks-report
          path: .gitleaks/report.json

  trufflehog:
    name: TruffleHog Secret Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
      
      - name: Upload TruffleHog report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trufflehog-report
          path: trufflehog_report.json

  detect-secrets:
    name: Detect Secrets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install detect-secrets
        run: pip3 install detect-secrets
      
      - name: Scan for secrets
        run: |
          detect-secrets scan --baseline .secrets.baseline || true
          detect-secrets audit .secrets.baseline --json > detect-secrets-report.json || true
      
      - name: Check for new secrets
        run: |
          if [ -f detect-secrets-report.json ]; then
            NEW_SECRETS=$(jq '[.results[] | select(.is_secret == true)] | length' detect-secrets-report.json)
            if [ "$NEW_SECRETS" -gt 0 ]; then
              echo "Found $NEW_SECRETS new secrets"
              jq '.results[] | select(.is_secret == true)' detect-secrets-report.json
              exit 1
            fi
          fi
      
      - name: Upload detect-secrets report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: detect-secrets-report
          path: detect-secrets-report.json

